<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet"> 
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">

    <title>Boolzapp</title>

</head>


<body>

    <div id="app" class="container">

        <!--header-->
        <header class="fix-tab" >

            <div class="username">

                <div class="user">
                    <img src="/img/avatar_io.jpg" alt="">
                    <span class="title" >Nome Utente</span>
                </div>

                <div>
               
                        <a href=""><i class="icons fa-solid fa-circle-notch"></i></a>
                        <a href=""><i class="icons fa-solid fa-message"></i></a>
                        <a href=""><i class="icons fa-solid fa-ellipsis-vertical"></i></a>
                
                </div>
            </div>

            <div class="contact-name">

                <div class="user">

                    <div>
                        <img src="./img/avatar_1.jpg" alt="">
                    </div>

                    <div class="box">
                        <div class="title">Michele </div>
                        <span class="subtitle" >Ultimo accesso oggi alle 10:35</span>
                    </div>
                </div>

                <div>
                    <a href=""><i class="icons fa-solid fa-magnifying-glass"></i></a>
                    <a href=""><i class="icons fa-solid fa-paperclip"></i></a>
                    <a href=""><i class="icons fa-solid fa-ellipsis-vertical"></i></a>
                </div>

            </div>

        </header>

    <!--MAIN-->

        <main>

            <section class="sec-1" >

    <!--NOTIFICHE-->            

                <div class="notifications user">
                    <div class="bell">
                       <i class=" fa-solid fa-bell-slash"></i>
                    </div>  

                    <div class="box">
                        <div class="title" >Ricevi notifiche di messaggi</div>
                       <div class="subtitle"><a href="">Attiva notifiche desktop</a></div>
                    </div>

                </div>

    <!--INPUT-->
                <div class="input">
                    <button class="btn" >
                        <a href="">
                        <i class="icon fa-solid fa-magnifying-glass"></i>
                        </a>
                    </button>

                    <input type="text"
                           class="type subtitle"
                           placeholder="Cerca o inizia una nuova chat"
                           >
                </div>

    <!--LISTA CONTATTI-->   

                <div class="contact-list">
                    




                </div>


            </section>

            <section class="sec-2" >


                <footer class="fix-tab foot ">
                    <div>
                        <a href=""><i class="icon3 fa-regular fa-face-smile"></i></a>
                    </div>
                    <input type="text"
                            class="type subtitle"
                            placeholder="Scrivi un messaggio"
                            >
                    <div>
                        <a href=""><i class="icon3 fa-solid fa-microphone"></i></a>
                    </div>        

                </footer>
            </section>




        </main>





    </div>





    <script src="./js/main.js"></script>
</body>
</html>
